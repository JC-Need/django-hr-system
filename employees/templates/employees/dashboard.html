<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { background-color: #f4f6f9; font-family: 'Sarabun', sans-serif; }
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .icon-box { font-size: 2.5rem; opacity: 0.8; }
        .chart-container { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

<div class="container py-4">
    <h2 class="mb-4 text-secondary"><i class="fas fa-chart-line"></i> แดชบอร์ดภาพรวม (HR Dashboard)</h2>

    <div class="row g-4 mb-5">
        <div class="col-md-3">
            <div class="card text-white bg-primary h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="card-title">พนักงานทั้งหมด</h6>
                        <h2 class="display-6 fw-bold">{{ total_employees }}</h2> <p class="card-text small">คน</p>
                    </div>
                    <div class="icon-box"><i class="fas fa-users"></i></div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-white bg-success h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="card-title">เงินเดือนรวม</h6>
                        <h2 class="display-6 fw-bold">{{ total_salary }}</h2> <p class="card-text small">บาท</p>
                    </div>
                    <div class="icon-box"><i class="fas fa-money-bill-wave"></i></div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-white bg-warning h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="card-title">คำขอลา (รออนุมัติ)</h6>
                        <h2 class="display-6 fw-bold">{{ pending_leaves }}</h2> <p class="card-text small">รายการ</p>
                    </div>
                    <div class="icon-box"><i class="fas fa-clock"></i></div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-white bg-danger h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="card-title">ขาดงานวันนี้</h6>
                        <h2 class="display-6 fw-bold">{{ absent_today }}</h2> <p class="card-text small">คน</p>
                    </div>
                    <div class="icon-box"><i class="fas fa-user-times"></i></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-8">
            <div class="chart-container">
                <h5 class="text-muted mb-3">สถิติการมาทำงาน (7 วันล่าสุด)</h5>
                <canvas id="barChart"></canvas>
            </div>
        </div>

        <div class="col-md-4">
            <div class="chart-container">
                <h5 class="text-muted mb-3">สัดส่วนประเภทพนักงาน</h5>
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // --- ตั้งค่ากราฟแท่ง (Bar Chart) ---
    const ctxBar = document.getElementById('barChart').getContext('2d');
    new Chart(ctxBar, {
        type: 'bar',
        data: {
            labels: ['จันทร์', 'อังคาร', 'พุธ', 'พฤหัส', 'ศุกร์', 'เสาร์'],
            datasets: [{
                label: 'จำนวนคนมาสาย',
                data: [2, 1, 3, 0, 1, 0], // ข้อมูลสมมติ
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: { responsive: true }
    });

    // --- ตั้งค่ากราฟวงกลม (Pie Chart) ---
    const ctxPie = document.getElementById('pieChart').getContext('2d');
    new Chart(ctxPie, {
        type: 'doughnut', // แบบโดนัท
        data: {
            labels: ['พนักงานประจำ', 'พนักงานชั่วคราว', 'ทดลองงาน'],
            datasets: [{
                data: [10, 5, 2], // ข้อมูลสมมติ
                backgroundColor: [
                    'rgba(75, 192, 192, 0.7)',
                    'rgba(255, 206, 86, 0.7)',
                    'rgba(255, 99, 132, 0.7)'
                ],
            }]
        },
        options: { responsive: true }
    });
<script>
    // --- ตั้งค่ากราฟแท่ง (Bar Chart) ---
    const ctxBar = document.getElementById('barChart').getContext('2d');
    new Chart(ctxBar, {
        type: 'bar',
        data: {
            // รับค่าวันที่จาก Python
            labels: {{ bar_labels|safe }},
            datasets: [{
                label: 'จำนวนคนมาทำงาน',
                // รับค่าจำนวนคนจาก Python
                data: {{ bar_data|safe }},
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true, ticks: { stepSize: 1 } } // แกน Y เริ่มที่ 0 และเพิ่มทีละ 1 คน
            }
        }
    });

    // --- ตั้งค่ากราฟวงกลม (Pie Chart) ---
    const ctxPie = document.getElementById('pieChart').getContext('2d');
    new Chart(ctxPie, {
        type: 'doughnut',
        data: {
            labels: ['มาทันเวลา', 'มาสาย', 'ขาดงาน'],
            datasets: [{
                // รับค่าสถานะจาก Python
                data: {{ pie_data|safe }},
                backgroundColor: [
                    'rgba(75, 192, 192, 0.7)', // เขียว (ทันเวลา)
                    'rgba(255, 206, 86, 0.7)', // เหลือง (สาย)
                    'rgba(255, 99, 132, 0.7)'  // แดง (ขาด)
                ],
            }]
        },
        options: { responsive: true }
    });
</script>

</body>
</html>
</body>
</html>
